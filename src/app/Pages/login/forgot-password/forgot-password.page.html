<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f2="ngForm" (ngSubmit)="onSubmit(f2)">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
        <ion-input
          type="email"
          ngModel
          name="email"
          email
          required
          #emailCtrl="ngModel"
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
        <p>Please provide a valid EmailId</p>
      </ion-text>
    </ion-list>

    <div class="ion-text-center">
      <ion-button
        *ngIf="!isLoading"
        color="primary"
        expand="block"
        type="submit"
        [disabled]="!f2.valid"
        >Submit</ion-button
      >
      <ion-button
        *ngIf="isLoading"
        shape="round"
        color="primary"
        [disabled]="!f2.valid"
      >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>
</ion-content>
